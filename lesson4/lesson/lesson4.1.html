<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        iframe{
            width: 50vw;
            height: 50vw;
            border: 10px solid hotpink;
        }
    </style>
</head>
<body>
    <video src="#" autoplay muted></video>
    <!-- автовідтворення відео без звуку -->
    <video src="#" controls autoplay></video>
    <!-- автовідтворення відео з елементами управління -->
    <video src="#" controls autoplay mute loop></video>
    <!-- автовідтворення відео з елементами управління та без звуку -->
    <video src="#" controls loop poster="#"></video>
    <!-- poster це прев'юшка до відео поки воно не відтвориться -->
    <audio src="#" controls></audio>
    <!-- елемент для відтворення звуку -->
    <iframe src="https://wbo.ophir.dev/boards/YI6GPlGrkEldaFU-Jd5YxDXQhagd-EcJVrgQ3PwgcJI-#4,28,1.0"></iframe>
    <!-- вбудовування iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Av3VFJrlg3k?si=anv52nkRO89ph-MP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- вбудовування youtube відео -->
    <!-- також можна вбудувати фейсбук пост, гугл мепс і т.д. -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1287.2657064007394!2d23.99006079933076!3d49.813676599999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473ae7007b4b54d5%3A0xa272b1559c4a877e!2z0KTRltGC0L3QtdGBLdCf0YDQvtGB0YLRltGA!5e0!3m2!1suk!2sua!4v1747481860050!5m2!1suk!2sua" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
