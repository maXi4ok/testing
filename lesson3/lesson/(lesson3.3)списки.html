<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: circle;
            margin-left: 20px;
        }
        ol {
            list-style-type: upper-alpha;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Dicta, distinctio dignissimos?
            <ul>
                <li>Lorem, ipsum dolor.</li>
                <li>Unde, magnam quasi.</li>
                <li>Dicta, distinctio dignissimos?</li>

            </ul>
        </li>
        <li>Ipsa, harum consequatur!</li>
        <li>Ea, doloribus saepe.</li>
    </ol>
</body>
</html>
