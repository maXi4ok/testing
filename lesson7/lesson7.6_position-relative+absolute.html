<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 100px;
        }
        .card{
            width: 200px;
            height: 250px;
            background: lightslategray;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .sale{
            width: 70px;
            height: 45px;
            background: lightslategray;
            position: absolute;
            top: -20px;
            border-radius: 20px 20px 0 0;
        }
        .sale-bottom{
            width: 70px;
            height: 45px;
            background: lightslategray;
            position: absolute;
            bottom: -20px;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="sale"></div>
        <p>Lorem, ipsum.</p>
        <p>Omnis, saepe!</p>
        <p>Provident, perferendis.</p>
        <div class="sale-bottom"></div>
    </div>
</body>
</html>
